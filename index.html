<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TO-DO List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1> To-do List </h1>
            <nav>
                <a id="daily" class="link" href="#">Daily tasks</a>
                <hr>
                <a id="longterm" class="link" href="#">Longterm tasks</a>
                <hr>
                <a id="notes" class="link" href="#">Notes</a>
            </nav>
        </header>
        <main class="center">
            <section class="filter-by hidden">
                <button class="filter-btn all">All</button>
                <button class="filter-btn comp">Complete</button>
                <button class="filter-btn inprog">In-Progress</button>
                <button class="filter-btn onhold">On-hold</button>
                <button class="filter-btn review">Review</button>
            </section>

            <section id="dailyTasks" class="checkList ofscreen-left">
                <div class="wrapper">
                <h2>Daily tasks:</h2>
                    <div>
                        <button class="add-check-filter">FILTER</button>
                        <button class="add-button-check">ADD</button>
                    </div>
                </div>
                    <section class="check-list">
                        <!-- Check tasks render here -->
                    </section>
            </section>
            <section id="statusTasks" class="statusList onscreen-center">
                <div class="wrapper">
                <h2>Longterm tasks:</h2>
                <div>
                    <button class="add-status-filter">FILTER</button>
                    <button class="add-button-status">ADD</button>
                </div>
                    
                </div>
                    <section class="status-list">
                        <!-- Status tasks render here -->
                    </section>
            </section>
            <section id="Notes" class="notes ofscreen-right">
                <div class="wrapper">
                <h2>Notes:</h2>
                <button class="add-button-notes">ADD</button>
                </div>
                    <section class="notes-list">
                        <!-- Notes render here -->
                    </section>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
